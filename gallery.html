<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/gallery.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div id="GALLERY">
            <div class="gallery-wraper">
                <button class="gallery-btn" name="btn"><</button>
                <img id="MAIN-PIC" width="400" height="300">
                <button class="gallery-btn" name="btn">></button>
            </div>
        </div>

        <div id="roulette">
        </div>
    </div>

    <script>
        let IMGS = [
            'https://cs8.pikabu.ru/post_img/big/2017/12/25/5/1514188160141511997.jpg',
            'https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/HMUB2?wid=1144&hei=1144&fmt=jpeg&qlt=80&op_usm=0.5,0.5&.v=1563827752399',
            'https://zeon18.ru/files/item/Xiaomi-Mi-Notebook-Air-4G-Officially-Announced-Weboo-co-2%20(1)_1.jpg',
            'https://files.sandberg.it/products/images/lg/640-05_lg.jpg',
            'https://images-na.ssl-images-amazon.com/images/I/81PLqxtrJ3L._SX466_.jpg'
        ]

        let MAIN_PIC = document.getElementById('MAIN-PIC')
        let ROUL = document.getElementById('roulette')
        let BTN_MAIN_PIC = document.getElementById('GALLERY')
        let nowFoto = 0
        window.onload = function() {
            MAIN_PIC.src = IMGS[nowFoto]

            IMGS.forEach(el => {
                ROUL.insertAdjacentHTML('beforeend', createItem(el).render())
            })
        }

        function createItem(item) {
            return {
                width: 150,
                height: 100,
                render: function() {
                    return `
                        <img 
                        class="roulette-img"
                        name="img"
                        src="${item}" 
                        width="${this.width}" 
                        height="${this.height}">
                    `
                }
            }
        }

        ROUL.addEventListener('click', changeMain)

        function changeMain(evt) {
            let doc = document.getElementsByName('img')
            let len = doc.length
            for (i = 0; i < len; i++) {
                if (doc[i] == evt.target) {
                    MAIN_PIC.src = IMGS[i]
                    nowFoto = i
                }
            }
            // if (evt.target.tagName === 'IMG') {
            //     MAIN_PIC.src = evt.target.src
            // }
            // console.dir (event.target)
            //MAIN_PIC.src = source
        }

        BTN_MAIN_PIC.addEventListener('click', findItem)

        function findItem(evt) {
            let doc = document.getElementsByName('btn')
            let len = doc.length
            for (i = 0; i < len; i++) {
                if (doc[i] == evt.target) {
                    if (i == 0 && nowFoto > 0) {
                        nowFoto -= 1
                        MAIN_PIC.src = IMGS[nowFoto]
                    }
                    if (i == 1 && nowFoto < IMGS.length - 1) {
                        nowFoto += 1
                        MAIN_PIC.src = IMGS[nowFoto]
                    }
                    break
                }
            }
        }
    </script>
</body>

</html>
